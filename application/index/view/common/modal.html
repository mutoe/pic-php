<div class="am-modal am-modal-alert" tabindex="-1" id="am-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd title">天佑时光</div>
        <div class="am-modal-bd content">提示信息</div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

<script type="text/javascript">

function amalert(msg) {
    $alert = $('#am-alert');
    $alert.find('.content').html(msg);
    $alert.modal('open');
}

</script>
